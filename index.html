<!DOCTYPE html>
<html>

<head>
    <title>Pomodoro Timer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
</head>

<body>
    <div class="bg-card">
        <div class="head-card d-flex justify-content-center">
            <h1 class="head-title">Pomodoro Timer</h1>
        </div>
        <div class="d-flex justify-content-center timer-card">
            <p id="timerTxt">25:00</p>
        </div>
        <div class="d-flex justify-content-center button-card">
            <button type="button" id="startBtn" class="btn btn-success">START</button>
            <button type="button" id="stopBtn" class="btn btn-danger">STOP</button>
            <button type="button" id="resetBtn" class="btn btn-secondary">RESET</button>
        </div>
        <br>
        <div class="d-flex justify-content-center button-card">
            <button type="button" id="shortBreakBtn" class="btn btn-primary">SHORT BREAK</button>
            <button type="button" id="longBreakBtn" class="btn btn-purple">LONG BREAK</button>
        </div>
    </div>
</body>

</html>
